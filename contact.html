    <!-- background image -->

    <h2>Contact Us</h2>
    <br />
    <form action="">
      <!-- name -->
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <!-- end of name -->
      <br />
      <br />
      <!-- email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <!-- end of email -->
      <br />
      <br />
      <!-- description -->
      <p>Description</p>
      <textarea
        name="description"
        id=""
        placeholder="Your description"
        cols="30"
        rows="10"
      ></textarea>

      <!-- end of description -->
      <br />
      <br />
      <!-- submit -->
      <input type="submit" value="submit here" />
      <!-- end of submit -->
    </form>
